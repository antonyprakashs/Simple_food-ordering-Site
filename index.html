<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Container">

        <div class="top">
            <h1 class="main-title">REESTAR</h1>
            <p class="navi">HOME | RECEIPE | CONTACT</p>
        </div>
        <div class="middle-1">
            <img src="Masala Dosa.jpg" alt="Masala Dosa" width="200px" height="300px" class="middle-1__dosaaa">
            <h4 class="middle-1__dosa">Masala Dosa</h4>
            <p class="middle-1__dosaa"> Classic Masala Dosa with sambar and chutney</p>
            <input type="button" value="Order Now" class="order">
        </div>
        <div class="middle-2">
            <img src="chicken biryani.jpg" alt="Chicken biryani" width="200px" height="300px">
            <h4 class="middle-2__biryani"> Chicken Biriyani</h4>
            <p class="middle-2__biryanii"> Authentic spicy chicken biryani</p>
            <input type="button" value="Order Now" class="order">
        </div>
        <div class="middle-3">
            <img src="Chicken Skewers.jpg" alt="Starters" width="200px" height="300px">
            <h4 class="middle-3__chicken"> Chicken Skewers</h4>
            <p class="middle-3__chickenn"> Mouth watering starters</p>
            <input type="button" value="Order Now" class="order">
        </div>
        <div class="middle-4">
            <img src="Bread Halwa.jpg" alt="Desert" width="200px" height="300px">
            <h4 class="middle-4__Halwa"> Chicken Skewers</h4>
            <p class="middle-4__halwaa"> Mouth watering starters</p>
            <input type="button" value="Order Now" class="order">
        </div>
        <div class="bottom">
            <h3 class="bottom__head"> Contact Us</h3>
        
        <form class="form">
            <table>
                <tr>
                    <td>Name :</td>
                    <td> <input type="text" placeholder="Your Name"> </td>
                </tr>
                <tr>
                    <td>Contact :</td>
                    <td> <input type="number" placeholder="Your Number"> </td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td> <input type="text" placeholder="Your Address"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" class="sub">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
